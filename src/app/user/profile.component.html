<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" autocomplete="off" novalidate  (ngSubmit)="saveProfile(profileForm.value)">
      <div  class="form-group" [ngClass]="{'error': !isFormValid('firstName') }">
        <label for="firstName">First Name:</label>
        <em *ngIf="!isFormValid('firstName') && profileForm.controls.firstName.errors.required">Required</em>
        <em *ngIf="!isFormValid('firstName') && profileForm.controls.firstName.errors.pattern">Must start with an alphabet</em>
        <input formControlName="firstName" name="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
      </div>
      <div class="form-group" [ngClass]="{'error': !isFormValid('lastName')}">
        <label for="lastName">Last Name:</label>
        <em *ngIf="!isFormValid('lastName') && profileForm.controls.lastName.errors.required">Required</em>
        <input formControlName="lastName" name="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Save</button>
      <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>
